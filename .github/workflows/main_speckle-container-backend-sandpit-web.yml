# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - speckle-container-backend-sandpit-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://speckleacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fc4ba7f0d13a4196b92c012034a7ebf5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_68afc3c178dc427ba300716a57c7d7e4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: speckleacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fc4ba7f0d13a4196b92c012034a7ebf5 }}/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'speckle-container-backend-sandpit-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4d37ffb2d576429ab40fb302bc07e92c }}
        images: 'speckleacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fc4ba7f0d13a4196b92c012034a7ebf5 }}/backend:${{ github.sha }}'