# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - speckle-v2-preview-prod-web

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://arupspecklev2prodacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_73a639fd04ba47a3903c9115378e0f81 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_33f84199e6f0494ab6284558b0a73a55 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: arupspecklev2prodacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73a639fd04ba47a3903c9115378e0f81 }}/arupspecklev2prodacr/preview-service:${{ github.sha }}
        file: ./packages/server/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'speckle-v2-preview-prod-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2a1a58e1036f491d8a648be3524b9a5c }}
        images: 'arupspecklev2prodacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_73a639fd04ba47a3903c9115378e0f81 }}/arupspecklev2prodacr/preview-service:${{ github.sha }}'
